<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Buscador de GIF</title>
</head>
<body>
    
    <div class="content-fluid ">
        <div class="row bg-dark">
          <div class="col-12">
            <!-- FORMULARIO -->
            <div class="row">
              <div class="col-md-6 mx-auto mt-md-5">
                <div class="logo d-flex align-itens-center justify-content-center">
                  <i class="bi bi-123">Gifs</i>
                </div>
                <div class="form-row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <input type="text" class="form-control" id="search" placeholder="Find your Gifs">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="number" class="form-control" value="50" id="quantity" placeholder="How many gifs? e.g 10">
                    </div>
                  </div>
                </div>
                  <button id="gifBtn" class="btn btn-light btn-block">GO!</button>
                </div>
              </div>
            </div>
            <!-- GIFS -->
            <div class="row">
              <div class="col-md-10 mx-auto mt-md-5 bg-dark">
                <div id="gifs" class="d-flex flex-wrap align-items-center justify-content-center h2"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="d-flex align-itens-center justify-content-center mx-auto bg-dark">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
